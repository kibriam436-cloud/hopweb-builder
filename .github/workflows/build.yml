name: Build Android APK
on:
  repository_dispatch:
    types: [build_app]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Java 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Cordova
        run: npm install -g cordova

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Create Cordova Project
        run: |
          # টেলিমետ্রি অফ করা (এরর এড়াতে)
          cordova telemetry off
          cordova create myapp com.hopweb.app "${{ github.event.client_payload.app_name }}"
          cd myapp
          cordova platform add android
          
      - name: Inject User Code
        run: |
          # কোড ইনজেক্ট করা
          echo "${{ github.event.client_payload.html_code }}" > myapp/www/index.html

      - name: Build Android APK
        run: |
          cd myapp
          # গ্র্যাডল পারমিশন এবং বিল্ড
          chmod +x platforms/android/gradlew
          cordova build android --debug --device

      - name: Upload APK and Notify Firebase
        run: |
          APK_PATH="myapp/platforms/android/app/build/outputs/apk/debug/app-debug.apk"
          
          # এপিকে আপলোড করা (bashupload ব্যবহার)
          # এটি শুধু ডাউনলোড লিংকটি ফিল্টার করে বের করবে
          DOWNLOAD_URL=$(curl -T $APK_PATH https://bashupload.com/app-debug.apk | grep -o 'https://bashupload.com/[^ ]*')
          
          # ফায়ারবেজে আপডেট পাঠানো
          BUILD_ID="${{ github.event.client_payload.build_id }}"
          DATABASE_URL="https://e-commerce-90208-default-rtdb.firebaseio.com"
          
          curl -X PATCH -d "{\"download_url\": \"$DOWNLOAD_URL\", \"status\": \"finished\"}" \
          "$DATABASE_URL/builds/$BUILD_ID.json"
