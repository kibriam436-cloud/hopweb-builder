name: Build Android APK
on:
  repository_dispatch:
    types: [build_app]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Cordova
        run: npm install -g cordova

      - name: Create Cordova Project
        run: |
          cordova telemetry off
          cordova create myapp com.hopweb.app "${{ github.event.client_payload.app_name }}"
          cd myapp
          cordova platform add android
          
      - name: Inject User Code
        run: |
          # index.html ফাইলে কোড বসানো
          echo "${{ github.event.client_payload.html_code }}" > myapp/www/index.html

      - name: Build Android APK
        run: |
          cd myapp
          chmod +x platforms/android/gradlew
          cordova build android --debug --device -- --packageType=apk

      - name: Upload APK and Notify Firebase
        run: |
          # বিল্ড করা APK ফাইলটি খুঁজে বের করা
          APK_PATH=$(find myapp/platforms/android/app/build/outputs/apk/debug -name "*.apk" | head -n 1)
          
          # এপিকে আপলোড করা (bashupload ব্যবহার)
          UPLOAD_RES=$(curl -s -T $APK_PATH https://bashupload.com/app-debug.apk)
          
          # শুধুমাত্র ডাউনলোড লিংকটি ফিল্টার করা
          DOWNLOAD_URL=$(echo "$UPLOAD_RES" | grep -o 'https://bashupload.com/[^ ]*')
          
          # ফায়ারবেজ ডাটাবেজে আপডেট পাঠানো
          BUILD_ID="${{ github.event.client_payload.build_id }}"
          DATABASE_URL="https://e-commerce-90208-default-rtdb.firebaseio.com"
          
          curl -X PATCH -d "{\"download_url\": \"$DOWNLOAD_URL\", \"status\": \"finished\"}" \
          "$DATABASE_URL/builds/$BUILD_ID.json"
