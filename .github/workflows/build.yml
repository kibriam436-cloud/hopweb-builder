name: Build Android APK
on:
  repository_dispatch:
    types: [build_app]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Cordova
        run: npm install -g cordova

      - name: Create and Inject Code
        env:
          HTML_DATA: ${{ github.event.client_payload.html_code }}
          APP_NAME: ${{ github.event.client_payload.app_name }}
        run: |
          FINAL_NAME="${APP_NAME:-HopWebApp}"
          cordova create myapp com.hopweb.app "$FINAL_NAME"
          printf "%s" "$HTML_DATA" > myapp/www/index.html

      - name: Add Android Platform
        working-directory: ./myapp
        run: |
          cordova platform add android
          yes | sdkmanager --licenses || true

      - name: Build Android APK
        working-directory: ./myapp
        run: |
          cordova build android --debug --device -- --packageType=apk

      - name: Upload APK and Notify Firebase
        run: |
          # ফাইলটি খুঁজে বের করা
          APK_FILE=$(find myapp/platforms/android -name "*.apk" | head -n 1)
          echo "ফাইল পাওয়া গেছে: $APK_FILE"

          # transfer.sh ব্যবহার করে আপলোড (এটি গিটহাব অ্যাকশনে খুব ভালো কাজ করে)
          echo "আপলোড শুরু হচ্ছে..."
          DOWNLOAD_URL=$(curl -s --upload-file "$APK_FILE" https://transfer.sh/app-debug.apk || echo "")

          # যদি transfer.sh ফেল করে তবে bashupload চেষ্টা করা
          if [ -z "$DOWNLOAD_URL" ]; then
            echo "বিকল্প আপলোডার চেষ্টা করা হচ্ছে..."
            DOWNLOAD_URL=$(curl -s -T "$APK_FILE" https://bashupload.com/app-debug.apk | grep -o 'https://bashupload.com/[^ ]*' | head -n 1 || echo "")
          fi

          if [ -z "$DOWNLOAD_URL" ]; then
            echo "দুঃখিত, কোনো আপলোডারই কাজ করছে না। তবে এপিকে তৈরি হয়েছে।"
            exit 1
          fi

          echo "ডাউনলোড লিংক তৈরি হয়েছে: $DOWNLOAD_URL"

          # ফায়ারবেজ ডাটাবেজে আপডেট পাঠানো
          BUILD_ID="${{ github.event.client_payload.build_id }}"
          DATABASE_URL="https://e-commerce-90208-default-rtdb.firebaseio.com"
          
          curl -X PATCH -d "{\"download_url\": \"$DOWNLOAD_URL\", \"status\": \"finished\"}" \
          "$DATABASE_URL/builds/$BUILD_ID.json"

      # ব্যাকআপ: গিটহাবের অ্যাকশন পেজেই ফাইলটি জমা রাখা
      - name: Direct GitHub Download
        uses: actions/upload-artifact@v4
        with:
          name: hopweb-app-v${{ github.run_number }}
          path: myapp/platforms/android/app/build/outputs/apk/debug/*.apk
