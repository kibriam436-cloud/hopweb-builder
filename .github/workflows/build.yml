name: Build Android APK
on:
  repository_dispatch:
    types: [build_app]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Cordova
        run: npm install -g cordova

      - name: Create Cordova Project
        env:
          RAW_APP_NAME: ${{ github.event.client_payload.app_name }}
        run: |
          FINAL_NAME="${RAW_APP_NAME:-HopWebApp}"
          cordova create myapp com.hopweb.app "$FINAL_NAME"

      - name: Inject User Code
        env:
          HTML_DATA: ${{ github.event.client_payload.html_code }}
        run: |
          # index.html ফাইলে কোড বসানো
          printf "%s" "$HTML_DATA" > myapp/www/index.html

      - name: Add Android Platform
        working-directory: ./myapp
        run: |
          cordova platform add android
          yes | sdkmanager --licenses || true

      - name: Build Android APK
        working-directory: ./myapp
        run: |
          # প্রিপেয়ার এবং বিল্ড
          cordova prepare android
          cordova build android --debug --device -- --packageType=apk

      - name: Find and Upload APK
        run: |
          # পুরো myapp ফোল্ডারে .apk ফাইল খুঁজে বের করা
          echo "ফাইল খোঁজা হচ্ছে..."
          APK_FILE=$(find myapp -name "*.apk" | head -n 1)

          if [ -z "$APK_FILE" ]; then
            echo "এরর: এপিকে ফাইল তৈরি হয়নি!"
            exit 1
          fi

          echo "ফাইল পাওয়া গেছে: $APK_FILE"

          # এপিকে আপলোড করা (bashupload ব্যবহার)
          # লিংকটি পরিষ্কারভাবে বের করার জন্য curl কমান্ড
          UPLOAD_URL=$(curl -s -T "$APK_FILE" https://bashupload.com/app-debug.apk | grep -o 'https://bashupload.com/[^ ]*')
          
          if [ -z "$UPLOAD_URL" ]; then
             echo "আপলোড ফেল করেছে, বিকল্প আপলোডার চেষ্টা করা হচ্ছে..."
             UPLOAD_URL=$(curl -s -F "file=@$APK_FILE" https://file.io | grep -o 'https://file.io/[^"]*')
          fi

          echo "ডাউনলোড লিংক: $UPLOAD_URL"

          # ফায়ারবেজে তথ্য পাঠানো
          BUILD_ID="${{ github.event.client_payload.build_id }}"
          DATABASE_URL="https://e-commerce-90208-default-rtdb.firebaseio.com"
          
          curl -X PATCH -d "{\"download_url\": \"$UPLOAD_URL\", \"status\": \"finished\"}" \
          "$DATABASE_URL/builds/$BUILD_ID.json"

      # ব্যাকআপ হিসেবে এপিকে ফাইলটি গিটহাবেও আপলোড করে রাখা (যদি লিংক কাজ না করে)
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: hopweb-apk
          path: myapp/**/*.apk  
