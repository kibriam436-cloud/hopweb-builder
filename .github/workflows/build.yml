name: Build Android APK
on:
  repository_dispatch:
    types: [build_app]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Cordova
        run: npm install -g cordova

      - name: Create Cordova Project
        run: |
          APP_NAME="${{ github.event.client_payload.app_name }}"
          if [ -z "$APP_NAME" ]; then APP_NAME="HopWebApp"; fi
          cordova create myapp com.hopweb.app "$APP_NAME"

      - name: Inject User Code
        env:
          HTML_CONTENT: ${{ github.event.client_payload.html_code }}
        run: |
          # কোডটি myapp/www ফোল্ডারে ইনজেক্ট করা
          printf "%s" "$HTML_CONTENT" > myapp/www/index.html

      - name: Add Android Platform
        working-directory: ./myapp
        run: |
          # অ্যান্ড্রয়েড প্ল্যাটফর্ম যোগ করা এবং লাইসেন্স একসেপ্ট করা
          cordova platform add android
          yes | sdkmanager --licenses || true

      - name: Build Android APK
        working-directory: ./myapp
        run: |
          # গ্র্যাডল ফাইল তৈরি নিশ্চিত করতে প্রিপেয়ার করা
          cordova prepare android
          # গ্র্যাডল ফাইলকে পারমিশন দেওয়া
          if [ -f "platforms/android/gradlew" ]; then
            chmod +x platforms/android/gradlew
          fi
          # ফাইনাল বিল্ড
          cordova build android --debug --device -- --packageType=apk

      - name: Upload APK and Notify Firebase
        run: |
          # APK ফাইলটি খুঁজে বের করা
          APK_PATH=$(find myapp/platforms/android/app/build/outputs/apk/debug -name "*.apk" | head -n 1)
          
          # এপিকে আপলোড করা
          UPLOAD_RES=$(curl -s -T $APK_PATH https://bashupload.com/app-debug.apk)
          DOWNLOAD_URL=$(echo "$UPLOAD_RES" | grep -o 'https://bashupload.com/[^ ]*')
          
          # ফায়ারবেজে আপডেট পাঠানো
          BUILD_ID="${{ github.event.client_payload.build_id }}"
          DATABASE_URL="https://e-commerce-90208-default-rtdb.firebaseio.com"
          
          curl -X PATCH -d "{\"download_url\": \"$DOWNLOAD_URL\", \"status\": \"finished\"}" \
          "$DATABASE_URL/builds/$BUILD_ID.json"
