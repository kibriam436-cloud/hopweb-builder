name: Build Android APK
on:
  repository_dispatch:
    types: [build_app]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Cordova
        run: npm install -g cordova

      - name: Create and Inject Code
        env:
          HTML_DATA: ${{ github.event.client_payload.html_code }}
          APP_NAME: ${{ github.event.client_payload.app_name }}
        run: |
          FINAL_NAME="${APP_NAME:-HopWebApp}"
          cordova create myapp com.hopweb.app "$FINAL_NAME"
          printf "%s" "$HTML_DATA" > myapp/www/index.html

      - name: Add Android Platform
        working-directory: ./myapp
        run: |
          cordova platform add android
          yes | sdkmanager --licenses || true

      - name: Build Android APK
        working-directory: ./myapp
        run: |
          cordova build android --debug --device -- --packageType=apk

      - name: Upload APK and Notify Firebase
        run: |
          APK_FILE=$(find myapp/platforms/android -name "*.apk" | head -n 1)
          echo "ফাইল পাওয়া গেছে: $APK_FILE"
          
          DOWNLOAD_URL=""

          # চেষ্টা ১: bashupload.com (উন্নত পদ্ধতি)
          echo "চেষ্টা ১: bashupload..."
          RES1=$(curl -s -T "$APK_FILE" https://bashupload.com/app.apk)
          DOWNLOAD_URL=$(echo "$RES1" | grep -o 'https://bashupload.com/[^ ]*' | head -n 1)

          # চেষ্টা ২: যদি ১ ফেল করে, তবে file.io চেষ্টা করা
          if [ -z "$DOWNLOAD_URL" ]; then
            echo "চেষ্টা ২: file.io..."
            RES2=$(curl -s -F "file=@$APK_FILE" https://file.io)
            DOWNLOAD_URL=$(echo "$RES2" | grep -o 'https://file.io/[^"]*' | head -n 1)
          fi

          # চেষ্টা ৩: যদি ২ ফেল করে, তবে uguu.se চেষ্টা করা (খুবই নির্ভরযোগ্য)
          if [ -z "$DOWNLOAD_URL" ]; then
            echo "চেষ্টা ৩: uguu.se..."
            RES3=$(curl -s -F "files[]=@$APK_FILE" https://uguu.se/upload.php)
            DOWNLOAD_URL=$(echo "$RES3" | grep -o 'https://files.uguu.se/[^"]*' | head -n 1)
          fi

          if [ -z "$DOWNLOAD_URL" ]; then
            echo "সব আপলোডার ফেল করেছে। তবে এপিকে নিচে 'Artifacts' এ আছে।"
            exit 1
          fi

          echo "সফল! ডাউনলোড লিংক: $DOWNLOAD_URL"

          # ফায়ারবেজে তথ্য পাঠানো
          BUILD_ID="${{ github.event.client_payload.build_id }}"
          DATABASE_URL="https://e-commerce-90208-default-rtdb.firebaseio.com"
          curl -X PATCH -d "{\"download_url\": \"$DOWNLOAD_URL\", \"status\": \"finished\"}" "$DATABASE_URL/builds/$BUILD_ID.json"

      # ব্যাকআপ: গিটহাবের নিজস্ব সার্ভারে ফাইল রাখা
      - name: Upload Artifact (Safe Backup)
        uses: actions/upload-artifact@v4
        with:
          name: HopWeb-Studio-APK
          path: myapp/platforms/android/app/build/outputs/apk/debug/*.apk
