name: Build Android APK
on:
  repository_dispatch:
    types: [build_app]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Cordova
        run: npm install -g cordova

      - name: Create and Inject Code
        env:
          HTML_DATA: ${{ github.event.client_payload.html_code }}
          APP_NAME: ${{ github.event.client_payload.app_name }}
        run: |
          FINAL_NAME="${APP_NAME:-HopWebApp}"
          cordova create myapp com.hopweb.app "$FINAL_NAME"
          printf "%s" "$HTML_DATA" > myapp/www/index.html

      - name: Add Android Platform
        working-directory: ./myapp
        run: |
          cordova platform add android
          yes | sdkmanager --licenses || true

      - name: Build Android APK
        working-directory: ./myapp
        run: |
          cordova build android --debug --device -- --packageType=apk

      - name: Upload APK and Notify Firebase
        run: |
          APK_FILE=$(find myapp/platforms/android -name "*.apk" | head -n 1)
          echo "ফাইল পাওয়া গেছে: $APK_FILE"
          
          DOWNLOAD_URL=""

          # Try transfer.sh (more reliable than bashupload)
          echo "চেষ্টা ১: transfer.sh..."
          for i in {1..3}; do
            RES1=$(curl -s --upload-file "$APK_FILE" "https://transfer.sh/$(basename $APK_FILE)")
            if [[ "$RES1" == http* ]]; then
              DOWNLOAD_URL="$RES1"
              break
            fi
            sleep 2
          done

          # Try temp.sh as backup
          if [ -z "$DOWNLOAD_URL" ]; then
            echo "চেষ্টা ২: temp.sh..."
            RES2=$(curl -s -F "file=@$APK_FILE" https://temp.sh/upload)
            DOWNLOAD_URL=$(echo "$RES2" | grep -o 'https://temp.sh/[^"]*' | head -n 1)
          fi

          # If all else fails, use GitHub artifact URL
          if [ -z "$DOWNLOAD_URL" ]; then
            echo "অনলাইন আপলোডার কাজ করেনি। GitHub Artifact ব্যবহার করা হবে।"
            RUN_ID=${{ github.run_id }}
            REPO="${{ github.repository }}"
            DOWNLOAD_URL="https://github.com/$REPO/actions/runs/$RUN_ID"
          fi

          echo "ডাউনলোড লিংক: $DOWNLOAD_URL"

          # Send to Firebase
          BUILD_ID="${{ github.event.client_payload.build_id }}"
          DATABASE_URL="https://e-commerce-90208-default-rtdb.firebaseio.com"
          
          curl -X PATCH -d "{
            \"download_url\": \"$DOWNLOAD_URL\", 
            \"status\": \"finished\",
            \"note\": \"If link doesn't directly download, go to the URL and click on 'HopWeb-Studio-APK' artifact\"
          }" "$DATABASE_URL/builds/$BUILD_ID.json"

      # Always upload artifact as backup
      - name: Upload Artifact (Safe Backup)
        uses: actions/upload-artifact@v4
        with:
          name: HopWeb-Studio-APK
          path: myapp/platforms/android/app/build/outputs/apk/debug/*.apk
          retention-days: 7
