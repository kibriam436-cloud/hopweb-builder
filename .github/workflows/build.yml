name: Build Android APK
on:
  repository_dispatch:
    types: [build_app]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Cordova
        run: npm install -g cordova

      - name: Create Cordova Project
        env:
          RAW_APP_NAME: ${{ github.event.client_payload.app_name }}
        run: |
          # অ্যাপের নাম যদি খালি আসে তবে 'HopWebApp' সেট করা
          FINAL_NAME="${RAW_APP_NAME:-HopWebApp}"
          cordova create myapp com.hopweb.app "$FINAL_NAME"

      - name: Inject User Code
        env:
          HTML_DATA: ${{ github.event.client_payload.html_code }}
        run: |
          # এনভায়রনমেন্ট ভেরিয়েবল ব্যবহার করার ফলে কোনো চিহ্নে এরর আসবে না
          printf "%s" "$HTML_DATA" > myapp/www/index.html

      - name: Add Android Platform
        working-directory: ./myapp
        run: |
          cordova platform add android
          yes | sdkmanager --licenses || true

      - name: Build Android APK
        working-directory: ./myapp
        run: |
          # গ্র্যাডল ফাইল ঠিকমতো তৈরি করা
          cordova build android --debug --device -- --packageType=apk

      - name: Upload APK and Notify Firebase
        run: |
          # এপিকে ফাইলটি খুঁজে বের করা
          APK_PATH=$(find myapp/platforms/android -name "*.apk" | head -n 1)
          
          if [ -z "$APK_PATH" ]; then
            echo "এরর: এপিকে ফাইল তৈরি হয়নি!"
            exit 1
          fi

          # এপিকে আপলোড করা (bashupload ব্যবহার)
          UPLOAD_RES=$(curl -s -T $APK_PATH https://bashupload.com/app-debug.apk)
          DOWNLOAD_URL=$(echo "$UPLOAD_RES" | grep -o 'https://bashupload.com/[^ ]*')

          # ফায়ারবেজে ডাটা পাঠানো
          BUILD_ID="${{ github.event.client_payload.build_id }}"
          DATABASE_URL="https://e-commerce-90208-default-rtdb.firebaseio.com"
          
          curl -X PATCH -d "{\"download_url\": \"$DOWNLOAD_URL\", \"status\": \"finished\"}" \
          "$DATABASE_URL/builds/$BUILD_ID.json" 
